<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width", intial-scale="1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <p>Enter your text or URL</p>
            <input type="text" placeholder="Text or URL" id="qrText">
            <div id="imgBox">
                <img src=" " id="qrImage">
            </div>
            <button onclick="generateQR()">Generate QR Code</button>
            <div id="qrCode">
            <a id="downloadLink" download="qr_code.png";><button onclick="downloadQR">Download QR Code</button></a></div>
        </div>
        
        <script>
            let imgBox = document.getElementById("imgBox");
            let qrImage = document.getElementById("qrImage");
            let qrText = document.getElementById("qrText");

            function generateQR(){
                if(qrText.value.length > 0){
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
imgBox.classList.add("show-img");
            }
            else{
                qrText.classList.add('error');
                setTimeout(()=>{
                    qrText.classList.remove('error');
                },1000);
            }
        }
        
           </script>
           <script>function downloadQR(){
                let button = document.querySelector("body a");
                button.addEventListener("click",()=>{
                    const span = document.querySelector("a span");
                    button.style.paddingRight="visible";
                    setTimeout(()=>{
                        span.style.visibility="hidden";
                        button.style.transition="0px";
                        button.style.paddingRight="0px";
                    },1000);
                }
        }</script>
</body>
</html>
